<div class="container-fluid about-product">
  <div class="container">
    <div class="row product-row" *ngFor="let name of Getproductdetails">
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <div class="about-product-text">About Product</div>
        <div class="apple-product-text">APPLE PRODUCTS</div>
        <div class="product-name">
          {{ name.productName }}
        </div>
        <div class="product-name-feature">Itâ€™s magic, remastered!</div>
        <div class="product-description">
          <div [innerHTML]="name.productDescription"></div>
        </div>
        <div class="product-id">SKU D5515AI</div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <div class="col-md-4"></div>

        <div class="d-flex align-items-center" style="padding: 40px">
          <div>Price {{ name.productPrice | currency}}</div>
          <input class="quantity" type="number" max="3" min="1" value="1" />
          <button class="buy-now-button">Buy Now</button>
        </div>

        <div class="col-md-5">
          <div
            id="carouselInterval"
            class="carousel slide"
            data-bs-ride="carousel"
            data-interval="3000"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../../assets/_images/image1.png"
                  class="d-block w-100"
                  alt="Loading image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/_images/image 2.png"
                  class="d-block w-100"
                  alt="Loading images"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/_images/image3.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/_images/image4.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <!-- <ul class="carousel-indicator" style="list-style-type:circle;">
                            <li date-target="carouselInterval" data-slide-to="0" class="active carousel-dots"></li>
                            <li date-target="carouselInterval" data-slide-to="1" class="carousel-dots"></li>
                            <li date-target="carouselInterval" data-slide-to="2" class="carousel-dots"></li>
                            <li date-target="carouselInterval" data-slide-to="3" class="carousel-dots"></li>
                        </ul>
                    -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
